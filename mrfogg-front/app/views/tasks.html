<div class="task">
    <h2>Tareas</h2>
	<div
        ng-click="addTaskButton()"
        style="cursor:pointer;position: absolute;top: 3px;right: 5px;width: 25px;height: 25px;border: 1px solid white;color: white;text-align: center;font-size: 40px;line-height: 25px;">+</div>
    
    <ul class="content" ng-repeat="task in tasklist">
        <li><a class="{{ task.status }}" ng-href="#/trips/1/tasks/{{ task.id }}"><i class="icon-checked"></i>{{ task.name }}</a></li>
    </ul>
</div>
