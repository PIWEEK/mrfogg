<div class="background"></div>
<div class="content">
    <h1>Mr. Fogg</h1>
    <div class="trips-holder">
        <div class="trips" ng-controller="TripListController">
            <a href="#/" class="trip-name">{{ mytrip.name }}<i class="icon-unfold-2"></i></a>
            <ul class="trip-list">
                <li ng-repeat="trip in triplist">
                    <a ng-href="#/trips/{{ trip.id }}">
                        {{ trip.name }}
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="menu">
        <img class="user" ng-src="{{ user.avatar }}?s=34">
        <div class="menu-button" ng-controller="TooltipController">
            <a ngh-href="#/" class="icon-menu" ng-click="showTooltip()">
            </a>
            <div class="tooltip">
                <a href="#/"><i class="icon-view"></i> Ver mis viajes </a>
                <a href="#/"><i class="icon-checkbox"></i> Crear nuevo viaje </a>
                <a href="#/"><i class="icon-add2"></i> Nueva Tarea </a>
            </div>
        </div>
        <div
            ng-click="addTripButton()"
            style="cursor:pointer;color:white;border: 1px solid white;float: left;width: 40px;height: 40px;text-align: center;font-size: 54px;line-height: 40px;">+</div>
        <div
            ng-click="addCardButton()"
            style="cursor:pointer;color:red;border: 1px solid white;float: left;width: 40px;height: 40px;text-align: center;font-size: 54px;line-height: 40px;">+</div>
    </div>
</div>
